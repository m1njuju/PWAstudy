<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100 범위 안의 숫자를 입력하세요:</h1>
    <input type="text" id="comIn" value="">
    <button onclick="fnMeasure()">확인</button>
    <p>입력 결과:</p>
    <textarea id="comOutput"></textarea>

    <script>
        function fnMeasure() {
            let iNumber, strResult;
            // 입력한 숫자를 가져옴
            iNumber = document.querySelector("#comIn").value;
            // 1부터 100까지 범위인지 확인
            if(iNumber < 1 || iNumber > 100) {
                strResult = "입력 범위가 맞지 않습니다!";
            }
            else if(iNumber >= 1 || iNumber <= 100) { strResult = "성공적으로 입력하셨습니다!"}
            else { strResult = "숫자를 입력해 주세요!";}
            document.querySelector("#comOutput").innerHTML = strResult;
        }
    </script>
</body>
</html>
