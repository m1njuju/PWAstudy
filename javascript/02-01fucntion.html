<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log(fnSayHello())" id="clickme">눌러 주세요!</button>
    <br>
    <button onclick="alert(fnPlusNumbers(3,5))">3+5=?</button>
    <button onclick="console.log(fnMinusNumbers(3,5))">3-5=?</button>
    <script>
        function fnSayHello() {
            document.querySelector("#clickme").innerHTML = '안녕하세요!';
        }
        function fnPlusNumbers(pNum1,pNum2){// 두 수를 입력받아 덧셈 후 반환하는 함수 선언식
            return pNum1 + pNum2;
        }
        const fnMinusNumbers = function (pNum1,pNum2){// 두 수를 뺄셈 후 반환하는 함수 표현식
            return pNum1 - pNum2;
        };

        fnMyFunction();
        function fnMyFunction() {
            var apple = 5;// var 키워드는 블록 스코프를 지원하지 않음
            console.log(apple); // 5 출력
        }
        console.log(apple); // 오류! Uncaught ReferenceError: apple is not defined

        // var는 블록 스코프 무시하고 재할당 가능 -> 오류가 발생할 수 있으므로 let,const 사용
        var apple = 3;
        { 
            var apple = 5; // var 선언 변수는 블록 스코프가 아니므로 재선언할 수 있음
            console.log(apple); // 5 출력
        }
        console.log(apple); // 3 대신 5 출력

        {
            let apple = 3;
            console.log(apple); // 3 출력
            apple = 5; // let 선언 변수는 재할당 허용
            console.log(apple); // 5 출력
            //let apple = 7; // 같은 이름으로 중복 선언을 허용하지 않으므로 오류!

            //const car; // 선언과 동시에 값을 할당하지 않으므로 오류!
            const carname = "하이브리드카";
            console.log(carname); // '하이브리드카' 출력
            //carname = "디젤카";  // const 선언 변수는 불변이므로 오류!

            console.log('사과: '+apple+', 자동차: '+carname); // 이전 스타일
            console.log(`사과: ${apple}, 자동차: ${carname}`); // ES6 스타일(템플릿 리터럴)
        }
        console.log(apple) // 블록 밖이므로 오류!
        console.log(carname) // 블록 밖이므로 오류!

        
    </script>
</body>
</html>
