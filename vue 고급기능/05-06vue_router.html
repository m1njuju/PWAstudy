<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 라우터를 사용하기 위해 해당 CDN 연결 -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>안녕하세요!</h1>
        <!-- 현재 라우터 위치의 컴포넌트를 렌더링 -->
        <router-view></router-view>
        <hr>
        <p>라우터 사용:
            <!-- to 속성에 이동할 링크 지정 -->
            <router-link to="/main">메인 페이지 이동</router-link>
            <router-link to="/sub">서브페이지 이동</router-link>
        </p>
    </div>
    <script>
        // 라우터에 등록할 컴포넌트 정의
        const tmMain = {
            template: '<h2>메인 페이지입니다.</h2>'
        }
        const tmSub = {
            template: '<h2>서브페이지입니다.</h2>'
        }
        // 이동할 주소명과 사용할 컴포넌트를 등록하여 라우터 정의
        const rtRoutes = [{
            path: '/main',
            component: tmMain
        },
        {
            path: '/sub',
            component: tmSub
        }
        ]

        // 라우터 인스턴스를 생성하고 routes 옵션 전달
        /* router 객체 변수는 라우터 인스턴스이면서 Vue 생성 시 옵션으로
           사용되므로 변수 이름은 반드시 router 사용 */
            const router = new VueRouter({
                routes: rtRoutes
            })
            // 뷰 루트 인스턴스를 만들고 router 옵션 추가 
            let gApp = new Vue({
                el: '#app',
                router // 46행에 선언한 변수 이름과 같게 설정
            })
    </script>
</body>
</html>
