<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <style>
        /* 테두리를 볼 수 있도록 그리드 스타일 설정 */
        .border_style {
            /* 초록색 */
            border-color: rgb(5,121,30);
            border-width: 1px;
            border-style: solid;
            /* 연한 초록색 */
            background-color: rgb(153,204,14);
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <!-- 한 행은 12개 열이 기준 -->
                    <v-row text-center><!--행구분-->
                        <v-col cols="12" class="border_style">xs12</v-col><!--열구분-->
                        <v-col cols="6" class="border_style">xs6</v-col>
                        <v-col cols="3" class="border_style">xs3</v-col>
                        <!-- 현재 열이 9개이므로 열 4개를 추가하면 12개를 초과하므로 자동 줄바꿈-->
                        <v-col cols="4" class="border_style">xs4</v-col>
                        <!-- 12열 생성. 8개 넘으면 자동으로 줄바꿈 -->
                        <v-col cols="1" v-for="item in 12"
                            v-bind:key="item.id" class="border_style">xs1</v-col>
                    </v-row>
                    <br>
                    <!-- 20열 생성. 12개 넘으면 자동으로 줄바꿈 -->
                    <v-row text-center>
                        <v-col cols="1" v-for="item in 20"
                            v-bind:key="item.id" class="border_style">xs1</v-col>
                    </v-row>
                </v-container>
                <v-container fluid>
                    <v-row text-center>
                        <v-col sm="4" class="border_style">sm4</v-col>
                        <!-- offset으로 그리드 사이에 4개의 열 간격을 띄움-->
                        <v-col sm="4" offset-sm="4" class="border_style">4</v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
