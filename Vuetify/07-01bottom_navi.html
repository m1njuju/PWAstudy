<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <!-- 내용 영역에 선택된 메뉴명 표시. flexbox로 가운데 정렬 -->
            <v-main>
                <v-card height="100%" class="d-flex display-2 align-center justify-center">
                    선택: {{sSelect}}</v-card>
            </v-main>
            <!-- 하단 영역에 바닥 내비게이션 메뉴를 absolute로 고정해서 표시 -->
            <v-footer>
                <!-- 선택된 메뉴는 sSelect 데이터를 연동해서 바인딩 -->
                <v-bottom-navigation absolute v-model="sSelect" dark>
                    <!-- 아이콘 버튼 3개 표시 -->
                    <v-btn text value="자전거">
                        자전거
                        <v-icon>mdi-bike</v-icon>
                    </v-btn>
                    <v-btn text value="지하철">
                        지하철
                        <v-icon>mdi-subway</v-icon>
                    </v-btn>
                    <v-btn text value="버스">
                        버스
                        <v-icon>mdi-bus</v-icon>
                    </v-btn>
                </v-bottom-navigation>
            </v-footer>
        </v-app>
    </div>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                sSelect: '자전거'
            }
        })
    </script>
</body>
</html>
