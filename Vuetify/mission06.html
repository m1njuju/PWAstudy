<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <!-- 상단에 앱바를 배치하고 왼쪽에 메뉴 아이콘 넣음 -->
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Virtual University</v-toolbar-title>
            </v-app-bar>
            <v-main>
                <v-container>
                    <v-row>
                        <v-col cols="12" >
                            <v-card>
                                <!-- 내용 영역에 높이 300px짜리 카드 스타일을 넣음 -->
                                <v-card-text style="height: 300px;" class="grey lighten-4">
                                    <v-list v-for="(item,index) in itemList" :key="index">
                                        <v-list-item @click="">
                                            <v-list-item-avatar>
                                                <v-icon class="grey lighten-1 white--text">{{item.icon}}</v-icon>
                                            </v-list-item-avatar>
                                            <v-list-item-content>
                                                <v-list-item-title>{{item.title}}</v-list-item-title>
                                            </v-list-item-content>
                                            <v-list-item-action>
                                                <v-btn icon>
                                                    <v-icon>mdi-chevron-right</v-icon>
                                                </v-btn>
                                            </v-list-item-action>
                                        </v-list-item>
                                    </v-list>
                                </v-card-text>
                                <v-card-text style="height: 50px; position: relative;">
                                    <v-btn absolute dark fab top right color="pink">
                                        <v-icon>mdi-plus</v-icon>
                                    </v-btn>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                itemList: [
                    {title: '대학소개', icon: 'mdi-school'},
                    {title: '입학 안내', icon: 'mdi-information-outline'},
                    {title: '홍보 동영상', icon: 'mdi-youtube'},
                ]
            }
        })
    </script>
</body>
</html>
