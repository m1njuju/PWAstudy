<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 기기 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <!-- 첫 화면의 시작은 v-app 엘리먼트 사용 -->
        <v-app>
            <!-- 상단 부분은 v-app-bar 엘리먼트 사용 -->
            <v-app-bar app>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>Header입니다.</v-toolbar-title>
            </v-app-bar>
            <!-- 콘텐츠 부분은 v-content 엘리먼트 사용 -->
            <v-main>
                안녕하세요
                <!-- v-container : 내용이 표시될 때 화면크기에 비례해 적절한 여백 자동으로 추가 -->
                <v-container>Contents1입니다.</v-container>
            </v-main>
            <v-main>
                <v-container>Contents2입니다.</v-container>
            </v-main>
            
            <!-- 하단 부분은 v-footer 엘리먼트 사용 -->
            <v-footer>
                <div>Footer입니다.</div>
            </v-footer>
        </v-app>
    </div>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
