<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <!-- 앱바 색상을 파란색(primary)으로 설정하고 fixed로 위치 고정 -->
            <v-app-bar app color="primary" dark fixed>
                <!-- 왼쪽에 메뉴 아이콘 넣음 -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>마스터 페이지</v-toolbar-title>
                <!-- 오른쪽에 추가 메뉴 아이콘을 넣기 위해 v-spacer 엘리먼트 사용-->
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon><!--설정 메뉴를 의미-->
                </v-btn>
            </v-app-bar>
            <v-main>
                <v-container>
                    <!-- display-1/3, body-1/2 타이포그래피 서체 종류와 크기로 설정 -->
                    <h1 class="display-1 my-5">안녕하세요</h1>
                    <!-- my-4로 상하 안쪽 여백 설정-->
                    <p class="body-2 my-4">마스터 페이지입니다.</p>
                    <v-divider></v-divider>
                    <h1 class="display-3 my-4">안녕하세요</h1>
                    <p class="body-1 my-4">마스터 페이지입니다.</p>
                </v-container>
            </v-main>
            <!-- footer 색상을 secondary로 설정하고 fixed로 위치 고정-->
            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>
        </v-app>
    </div>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
