<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /*화면에 렌더링할 때 사용할 제목의 색상을 파란색으로 정의 */
        .blue_style { color: blue; }
    </style>
</head>
<body>
    <div id="main">
        <!-- v-bind 안에서도 자바스크립트를 사용할 수 있으므로 변수와 문장을 연결 -->
        <h1 v-bind:class="sColorName+'_style'">안녕하세요!</h1>
        <!-- 콜롬(:) 앞은 생략 가능 -->
        <input :value="sDate">
    </div>
    <script>
        let app = new Vue({
            el: '#main',
            data: {
                // Date 객체의 getFullYear() 메서드로 올해 연도 문장 준비
                sDate: '올해 연도: '+ new Date().getFullYear(),
                sColorName: 'blue'
            }
        })
    </script>
</body>
</html>
