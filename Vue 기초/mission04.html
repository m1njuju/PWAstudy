<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="(item, index) in aPersons">
            <li>
                <!--index는 항목의 순서를 숫자로 표시-->
                <p>id: {{index}}</p>
                <p>번호: {{item.number}}</p>
                <p>이름: {{item.name}}</p>
                <p>나이: {{item.age}}</p>
                <p>직업: {{item.job}}</p>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                aPersons: [
                    {number: 1, name: '홍길동',  age: 27, job: '취업준비생'},
                    {number: 2, name: '이순신', age: 30, job: '대학생'},
                    {number: 3, name: '김유신', age: 40, job: '직장인'},
                ]
            }
        })
    </script>
</body>
</html>
